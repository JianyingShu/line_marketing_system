<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="登入頁面">
    <meta name="author" content="">

    <title>登入 - LINE 行銷系統</title>

    <!-- SB Admin 2 樣式 -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,400,700" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- ✅ 加上自訂的 login-card CSS -->
    <style>
    .login-card {
        max-width: 800px;  /* 最大寬度 */
        width: 90%;        /* 在小螢幕時自適應 90% */
    }
    </style>
</head>

<body class="bg-gradient-primary">

    <!-- ✅ 使用 Flex 讓區塊在頁面置中 & 占滿全高 -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100">

        <!-- 外框 -->
        <div class="row justify-content-center w-100">
            <!-- ✅ col-lg-8 col-md-10，避免壓得太窄 -->
            <div class="col-lg-8 col-md-10">
                <!-- ✅ 加上 login-card 類別 -->
                <div class="card o-hidden border-0 shadow-lg my-5 login-card">
                    <div class="card-body p-3">
                        <!-- 內部區塊 -->
                        <div class="row">
                            <div class="col-lg-7 d-none d-lg-block bg-login-image"></div>                                                      
                            <div class="col-lg-5">                        
                                <div class="p-4">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">歡迎回來！</h1>
                                    </div>
                                    <!-- ✅ 顯示錯誤訊息 -->
                                    {% if error %}
                                    <div class="alert alert-danger text-center" role="alert">
                                        {{ error }}
                                    </div>
                                    {% endif %}

                                    <form action="{{ url_for('auth.login') }}" method="POST">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" name="username" placeholder="請輸入帳號">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" name="password" placeholder="請輸入密碼">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck" name="remember"> 
                                            <label class="custom-control-label" for="customCheck">記住我</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        登入
                                    </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">忘記密碼？</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 內部區塊結束 -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- SB Admin 2 JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

</body>
</html>
